<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <base href="/">
    <link rel="stylesheet"  type="text/css" href="css/styles.css">
    </base>
</head>

<body>

<div class="topnav" id="myNav">
    <div class="topnav-left">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/listUsers}">Потребители</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/listOrders}">Поръчки</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/medicineStock}">Наличности</a>
    </div>
    <div class="topnav-center">
        <a th:href="@{/}">Книгомания</a>
    </div>

    <div class="topnav-right">
        <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Регистрация</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Вход</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/profile}">Моят профил</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Изход</a>
    </div>
</div>
<br>
<br>
<br>


<div class="center" >
    <h1>Потвърди поръчка</h1>
</div>

<div>

    <div class="container">
        <form method="post" role="form" th:action="@{'/confirmOrder/'+${cartNumber}}" th:object="${order}">


            <div class="row">
                <div class="col-25"><label >Адрес</label></div>
                <div class="col-75"><input id="address" name="address" placeholder="Въведи адрес" th:field="*{address}" type="text"/></div>
            </div>

            <div class="row">
                <div class="col-25"><label>Телефонен номер</label></div>
                <div class="col-75"><input id="phoneNumber" name="phoneNumber" placeholder="Въведи телефонен номер" th:field="*{phoneNumber}" type="text"/></div>
                <p th:errors = "*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>

            </div>

            <div class="row">
                <div class="center">
                    <input type="submit" class="buttons" value="Поръчай">
                </div>
            </div>

        </form>
    </div>

    <div class="center">
        <a class="buttons"  th:href="@{/}">Отказване</a>
    </div>

</div>

</body>

</html>
